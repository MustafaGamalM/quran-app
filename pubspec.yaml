name: quran_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  dio: ^4.0.6
  assets_audio_player: ^3.0.5
  circle_bottom_navigation_bar: ^1.0.0
  syncfusion_flutter_datepicker: ^20.3.49
  shared_preferences: ^2.0.15
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/quran_text/

  # example:
  fonts:
    - family: UthmanicHafs1 Ver13
      fonts:
        - asset: assets/fonts/UthmanicHafs1 Ver13.otf
 

